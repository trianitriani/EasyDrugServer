spring.application.name=EasyDrugServer

# Swagger
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs

# MongoDB
spring.data.mongodb.uri=mongodb://10.1.1.20:27017,10.1.1.21:27017,10.1.1.22:27017/EasyDrugDB?replicaSet=lsmdb&readPreference=nearest
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.mapping.field-naming-strategy=org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy
spring.data.mongodb.mapping.discriminator=false